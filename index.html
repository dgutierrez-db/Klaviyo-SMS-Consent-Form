<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klaviyo List Subscribe</title>
  <!-- Link bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <!-- Link Style Sheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Replace COMPANY_ID with your Public API Key -     Klaviyo
    --------------------------------------------->
  <script type="text/javascript" src="https://static.klaviyo.com/onsite/js/klaviyo.js?company_id={COMPANY_ID}"></script>
  <!-- Jquery Script -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
</head>

<body>

  <!-- Form -->
  <form id="create_customer">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" />
    </div>
    <div class="form-group">
      <!-- Phone number must be passed through by the following format +12345678 
      ------------------------------------------------->
      <label for="phone_number">Phone Number</label>
      <input type="tel" id="phone_number" placeholder="e.g. +12345678" />
    </div>
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" />
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" />
    </div>
    <div class="form-group" style="">
      <label for="storename">Store Name</label>
      <input type="text" id="storename" />
    </div>
    <input type="submit" />
  </form>

  <!-- Link Javascript -->
  <script type="" src="script.js"></script>

</body>

</html>
